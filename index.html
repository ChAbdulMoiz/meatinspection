<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Splash Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    a, img {
      -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
      outline: none;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* Fill screen without distortion */
      display: block;
    }
  </style>
</head>
<body>
  <!-- First splash image -->
  <img id="splash" src="splash_screen_1.png" alt="Splash Screen 1">

  <script>
    setTimeout(function() {
      document.body.innerHTML = `
        <a href="role_identifier.html">
          <img src="splash_screen_2.png" alt="Splash Screen 2">
        </a>
      `;
    }, 4000); // 4 seconds
  </script>
</body>
</html>
