<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Splash Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      background-color: black;
      background-size: contain; /* Show full image without cropping */
      background-position: center;
      background-repeat: no-repeat;
    }
    a {
      display: block;
      width: 100%;
      height: 100%;
      -webkit-tap-highlight-color: transparent; /* Remove blue tap highlight */
    }
  </style>
</head>
<body>
  <script>
    // Show first splash image
    document.body.style.backgroundImage = "url('splash_screen_1.png')";

    // After 4 seconds, change to second splash image and make it clickable
    setTimeout(function() {
      document.body.innerHTML = `<a href="role_identifier.html"></a>`;
      document.body.style.backgroundImage = "url('splash_screen_2.png')";
    }, 4000);
  </script>
</body>
</html>
