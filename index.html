<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Splash Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black; /* will show if aspect ratio doesn't match */
    }
    a, img {
      -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
      outline: none;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Show full image without cropping */
      display: block;
      background-color: black;
    }
  </style>
</head>
<body>
  <!-- First splash image -->
  <img id="splash" src="splash_screen_1.png" alt="Splash Screen 1">

  <script>
    setTimeout(function() {
      document.body.innerHTML = `
        <a href="role_identifier.html">
          <img src="splash_screen_2.png" alt="Splash Screen 2">
        </a>
      `;
    }, 4000); // 4 seconds
  </script>
</body>
</html>
