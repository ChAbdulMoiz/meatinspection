<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Role</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f3;
      margin: 0;
      padding: 0;
      max-width: 430px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 20px;
      overflow: hidden;
    }

    header {
      padding: 20px;
      background-color: #f4f7f3;
      text-align: center;
    }
    header h2 {
      color: #7a3c2e;
      margin: 0;
      font-weight: bold;
      font-size: 1.4rem;
    }
    header p {
      color: #555;
      font-size: 0.95rem;
      margin-top: 6px;
    }

    .container {
      padding: 20px;
    }

    .card {
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 18px;
      background: linear-gradient(to bottom right, #d8f0d3, #bfe4b7);
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:nth-child(2) {
      background: linear-gradient(to bottom right, #f8e9d8, #f1d4b8);
    }
    .card:nth-child(3) {
      background: linear-gradient(to bottom right, #e5e3e8, #cbc9d0);
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    .card h3 {
      margin-top: 0;
      font-size: 1.15rem;
      font-weight: bold;
      color: #5c2e22;
    }
    .card p {
      font-size: 0.9rem;
      color: #333;
      line-height: 1.4;
    }

    .btn {
      display: inline-block;
      background-color: #7a3c2e;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s ease;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #5c2e22;
    }

    footer {
      background-color: #fff0e0;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 430px;
    }
    footer a {
      color: #7a3c2e;
      font-size: 1.4rem;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    footer a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

<header>
  <h2>Welcome üëã</h2>
  <p>Please select your role to continue</p>
</header>

<div class="container">
  <div class="card">
    <h3>Customer</h3>
    <p>Check meat type, freshness, and give feedback.</p>
    <a href="#" class="btn">Continue</a>
  </div>

  <div class="card">
    <h3>Shop Owner</h3>
    <p>Scan and verify meat freshness for your customers.</p>
    <a href="#" class="btn">Continue</a>
  </div>

  <div class="card">
    <h3>Food Inspector</h3>
    <p>Inspect meat quality and ensure compliance.</p>
    <a href="#" class="btn">Continue</a>
  </div>
</div>

<footer>
  <a href="#">üè†</a>
  <a href="#">üîÑ</a>
  <a href="#">üë§</a>
</footer>

</body>
</html>
