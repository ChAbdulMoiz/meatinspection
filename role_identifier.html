<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Role</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6f1;
      margin: 0;
      padding: 0;
      max-width: 430px; /* Mobile width similar to your screenshot */
      margin-left: auto;
      margin-right: auto;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid #ccc;
    }

    header {
      padding: 15px;
      background-color: #f2f6f1;
    }
    header h2 {
      color: #7a3c2e;
      margin: 0;
      font-size: 1.2rem;
    }
    header p {
      color: #333;
      font-size: 0.9rem;
      margin-top: 3px;
    }

    .container {
      padding: 15px;
    }

    .card {
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      text-align: left;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card h3 {
      margin-top: 0;
      font-size: 1.1rem;
      color: #7a3c2e;
    }
    .card p {
      font-size: 0.9rem;
      color: #333;
    }
    .btn {
      display: inline-block;
      background-color: #7a3c2e;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      margin-top: 8px;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #5c2e22;
    }

    footer {
      background-color: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 430px;
      background-color: #fff0e0;
    }
    footer a {
      color: #7a3c2e;
      font-size: 1.3rem;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h2>Welcome üëã</h2>
  <p>Please select your role to continue</p>
</header>

<div class="container">
  <div class="card" style="background-color:#d8f0d3;">
    <h3>Customer</h3>
    <p>Check meat type, freshness, and give feedback.</p>
    <a href="#" class="btn">Continue</a>
  </div>

  <div class="card" style="background-color:#f8e9d8;">
    <h3>Shop Owner</h3>
    <p>Scan and verify meat freshness for your customers.</p>
    <a href="#" class="btn">Continue</a>
  </div>

  <div class="card" style="background-color:#e5e3e8;">
    <h3>Food Inspector</h3>
    <p>Inspect meat quality and ensure compliance.</p>
    <a href="#" class="btn">Continue</a>
  </div>
</div>

<footer>
  <a href="#">üè†</a>
  <a href="#">üîÑ</a>
  <a href="#">üë§</a>
</footer>

</body>
</html>
